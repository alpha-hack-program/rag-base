apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.app }}-playground"
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.app }}-playground"
  template:
    metadata:
      labels:
        app: "{{ .Values.app }}-playground"
    spec:
      containers:
        - name: "{{ .Values.app }}-playground"
          image: {{ .Values.lsdPlaygroundImage }}
          ports:
            - containerPort: 8000
          resources:
            limits:
              cpu: '1'
              memory: 4Gi
            requests:
              cpu: 250m
              memory: 500Mi
          env:
            - name: LLAMA_STACK_ENDPOINT \
              value: http://{{ .Values.app }}-service:{{ .Values.lsdPort }}
            