app: rag-router
partOf: rag-base

# namespace: rag-base
# createNamespace: true

argocdNamespace: openshift-gitops

baseImage:
  version: "3.11"
  name: "registry.access.redhat.com/ubi9/python-311"
  tag: "9.6"

workingDir: /app

vcs:
  uri: https://github.com/alpha-hack-program/rag-router.git
  ref: main
  name: alpha-hack-program/rag-router
  path: .
  # sourceSecret: git-pat-bc-secret

mountCaCerts: "false"

embeddings:
  - name: multilingual-e5-large-gpu
    url: http://multilingual-e5-large-gpu-predictor:8080/v1/embeddings
    model: multilingual-e5-large-gpu
    api_key: ""

models:
  - name: granite-3-1-8b
    url: http://granite-3-1-8b-instruct-predictor:8080/v1/chat/completions
    model: granite-3-1-8b-instruct
    api_key: ""
  - name: mistral-7b-instruct-v0-3
    url: https://mistral-7b-instruct-v0-3-predictor:8080/v1/chat/completions
    model: mistral-7b-instruct
    api_key: ""
  - name: llama-3-1-8b
    url: https://llama-3-1-8b-instruct-predictor:8080/v1/chat/completions
    model: meta-llama/Llama-3.1-8B-Instruct
    api_key: ""